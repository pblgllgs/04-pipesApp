<div class="text-layout">
    <h1>DecimalPipe y porcentajes</h1>
    <p>
        Pipes incluidos en Angular - usuarlmente en el common module
    </p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas+ 1000000 | number : '1.0-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ventasNetas + 1000000 | currency : 'CLP' :'symbol-narrow': '1.0-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Margen" subheader="del presente año">
            {{porcentaje | percent :'1.2-2'}}
        </p-card>
    </div>
</div>
